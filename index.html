<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Produtos - CRUD Elegante</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container" role="main" aria-label="Cadastro de produtos">
    <h1>Cadastro de Produtos</h1>
    <form id="product-form" aria-describedby="form-feedback" novalidate>
      <input type="text" id="product-name" name="product-name" placeholder="Nome do Produto" autocomplete="off" aria-required="true" />
      <input type="number" step="0.01" min="0" id="product-price" name="product-price" placeholder="Preço (R$)" autocomplete="off" aria-required="true" />
      <input type="text" id="product-category" name="product-category" placeholder="Categoria" autocomplete="off" aria-required="true" />
      <textarea id="product-description" name="product-description" placeholder="Descrição do produto" aria-required="true"></textarea>
      <button type="submit" id="submit-btn" aria-label="Cadastrar produto">Cadastrar Produto</button>
      <!-- Mensagem de feedback posicionada logo abaixo do botão -->
      <div id="form-feedback" class="feedback" role="alert" aria-live="assertive"></div>
    </form>
    <h2>Produtos Cadastrados</h2>
    <ul id="product-list" aria-live="polite" aria-relevant="additions removals"></ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
